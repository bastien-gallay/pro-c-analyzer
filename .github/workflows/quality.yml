name: Code Quality

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy

      - name: Run Ruff
        run: |
          ruff check proc_analyzer/ tests/

      - name: Check code formatting with Black
        run: |
          black --check proc_analyzer/ tests/

      - name: Run mypy
        run: |
          mypy proc_analyzer/

  mutation-testing:
    runs-on: ubuntu-latest
    # Run mutation testing only on main/master branches to save CI time
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mutation testing
        timeout-minutes: 30
        run: |
          mutmut run

      - name: Show mutation testing results
        run: |
          mutmut results
        continue-on-error: true

      - name: Upload mutation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-test-results
          path: .mutmut-cache/
          retention-days: 7

